integrations:
  certManager:
    enabled: true
    certificateTemplate:
      spec:
        issuerRef:
          kind: ClusterIssuer
          name: my-issuer
  externalDNS:
    enabled: true
    targetService:
      name: kube-dns
      namespace: kube-system
external-dns:
  install: true
cert-manager:
  install: true
