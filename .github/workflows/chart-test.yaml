# This workflow is used to test the Switchboard Helm chart.
# It runs whenever the `application-build-image` workflow has been run successfully and the
# `chart/` directory has any changes.
name: Test Helm Chart
on:
  workflow_run:
    workflows:
      - application-build-image
    types:
      - completed

jobs:
  file-changes:
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      chart: ${{ steps.changes.outputs.chart }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Gather File Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: none
          filters: |
            chart:
              - chart/**

  e2e-tests:
    runs-on: ubuntu-20.04
    needs: file-changes
    if: ${{ needs.file-changes.outputs.chart == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install Bats
        run: npm install -g bats@1.6.0
        shell: bash
      - name: Setup Kubernetes Cluster
        uses: helm/kind-action@v1.2.0
        with:
          config: chart/tests/kind/config.yaml
      - name: Specify Image Tag
        uses: mikefarah/yq@v4.26.1
        with:
          cmd: yq -i '.image.tag = "gh-actions-${{ github.sha }}"' chart/tests/values/base.yaml
      - name: Run Tests
        run: bats ./tests -t
        working-directory: ./chart
      - name: Cleanup Test Image
        uses: bots-house/ghcr-delete-image-action@v1.0.0
        with:
          owner: ${{ github.repository_owner }}
          name: ${{ github.event.repository.name }}
          token: ${{ github.token }}
          tag: gh-actions-${{ github.sha }}
