version: 2
updates:
  # Update GitHub actions
  - directory: /
    package-ecosystem: github-actions
    schedule:
      interval: monthly
      day: saturday
  # Update Go dependencies
  - directory: /
    package-ecosystem: gomod
    schedule:
      interval: monthly
      day: saturday
  # Update Docker base images
  - directory: /
    package-ecosystem: docker
    schedule:
      interval: monthly
      day: saturday
